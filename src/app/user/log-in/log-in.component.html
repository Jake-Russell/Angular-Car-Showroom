<mat-card>
  <mat-card-title>
    Login
    <hr
  /></mat-card-title>

  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput required />
        <mat-error>
          <span
            *ngIf="
              !loginForm.get('username')?.valid &&
              loginForm.get('username')?.touched
            "
            >Please enter your username</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
          matInput
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? 'visibility_off' : 'visibility'
        }}</mat-icon>
        <mat-error>
          <span
            *ngIf="
              !loginForm.get('password')?.valid &&
              loginForm.get('password')?.touched
            "
            >Please enter your password</span
          >
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>
    </mat-card-content>
  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">
    {{ loginInvalid }}
  </div>
</mat-card>

<mat-card>
  <mat-card-title> No Account?</mat-card-title>

  <mat-card-content><h3>Create one here:</h3></mat-card-content>
  <button mat-raised-button color="accent" routerLink="/user/register">
    Create an Account
  </button>
</mat-card>
