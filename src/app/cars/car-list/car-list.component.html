<div class="content-wrapper">
  <h1>Available Cars</h1>
  <hr />
  <button mat-button (click)="addNewCar()">
    <mat-icon>add</mat-icon> Add Car
  </button>

  <form [formGroup]="carResults" class="carResultsForm">
    <mat-form-field appearance="outline">
      <mat-label>Sort By</mat-label>
      <mat-select
        (selectionChange)="onChangeSort($event.value)"
        formControlName="sortBy"
      >
        <mat-option
          *ngFor="let type of eCarSortBy | keyvalue"
          [value]="type.value"
          >{{ type.value | titlecase }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Car Manufacturer</mat-label>
      <input matInput formControlName="filterBy" />
    </mat-form-field>
  </form>

  <div *ngIf="cars$ | async as cars; else noItems">
    <div class="parent">
      <div *ngFor="let car of cars" class="child">
        <car-thumbnail [car]="car" (edit)="edit($event)"></car-thumbnail>
      </div>
    </div>
  </div>

  <ng-template #noItems>
    <h5>There are no cars for sale right now. Please check back later.</h5>
  </ng-template>
</div>
